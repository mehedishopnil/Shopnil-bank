<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopnil Bank</title>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>


    <div id="login-area" class=" container ">
        <h1 class="text-center">Welcome to Shopnil Bank</h1>
        <div id="login-form" class="input">
            <h3>Login</h3>
            <br>
            <input type="text" placeholder="Email" name="" id="" class="form-control">
            <br>
            <input type="password" placeholder="Password" name="" id="" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div class="container" id="transactionArea">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balance">150</span></h2>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 ">
                <div class="deposit-fund transaction-history">
                    <h3>Deposit</h3>
                    <br>
                    <input id="depositAmount" placeholder="$ amount you want to deposit" type="text"
                        class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="deposit-fund transaction-history">
                    <h3>Withdraw</h3>
                    <br>
                    <input id="withdraw-input" placeholder="$ amount you want to withdraw" type="text"
                        class="form-control">
                    <br>
                    <button id="withdraw-Amount" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>










    <script>

        // Functions:

        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber) {
            const balance = document.getElementById(id).innerText;
            const balanceNumber = parseFloat(balance);
            const total = balanceNumber + depositNumber;
            document.getElementById(id).innerText = total;
        }

        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transactionArea");
            transactionArea.style.display = "block";
        })


        //deposit button event handler

        const deposit = document.getElementById("addDeposit");
        deposit.addEventListener('click', function () {
            const depositNumber = getInputNumber("depositAmount");

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;

            // document.getElementById("currentDeposit").innerText = totalDeposit;
            // document.getElementById("depositAmount").value = "";


            //Balance
            updateSpanText("currentDeposit", depositNumber);
            document.getElementById("depositAmount").value= "";
            updateSpanText("balance", depositNumber);


        })


        //withdraw
        const withdrawAmount = document.getElementById("withdraw-Amount");
        withdrawAmount.addEventListener('click', function () {

            const withdrawNumber = getInputNumber("withdraw-input");

            updateSpanText("withdraw",withdrawNumber);
            document.getElementById("withdraw-input").value = "";

            updateSpanText("balance", - 1 * withdrawNumber);

        })

    </script>






    <!-- Script Link for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
