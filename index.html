<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopnil Bank</title>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

</head>

<body>
    

    <div id="login-area" class=" container ">
        <h1 class="text-center">Welcome to Shopnil Bank</h1>
        <div id="login-form" class="input">
            <h3>Login</h3>
            <br>
            <input type="text" placeholder="Email" name="" id="" class="form-control">
            <br>
            <input type="password" placeholder="Password" name="" id="" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>



<script>
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener('click', function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
    })

</script>
